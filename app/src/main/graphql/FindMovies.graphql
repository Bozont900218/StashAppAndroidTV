query FindMovies($filter: FindFilterType, $movie_filter: MovieFilterType){
  findMovies(filter: $filter, movie_filter: $movie_filter){
    movies{
      ...MovieData
    }
  }
}

query CountMovies($filter: FindFilterType, $movie_filter: MovieFilterType){
  findMovies(filter: $filter, movie_filter: $movie_filter){
    count
  }
}

query FindMovie($id: ID!) {
  findMovie(id: $id) {
    ...MovieData
  }
}

query FindMovieTags($id: ID!) {
  findMovie(id: $id) {
    id
    tags {
      ...TagData
    }
  }
}

fragment MovieData on Movie {
  id
  name
  aliases
  date
  duration
  rating100
  synopsis
  director
  studio {
    id
    name
  }
  tags {
    ...SlimTagData
    __typename
  }
  scene_count
  front_image_path
  back_image_path
  created_at
  updated_at
}
